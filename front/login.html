<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="./login.css">
  <link rel="stylesheet" href="./sweetalert2.min.css">
  <script src="./sweetalert2@11.js"></script>
  <script src="./jsencrypt.min.js"></script>
  <script src="./crypto-js.min.js"></script>
  <script src="nouse.js"></script>
  <script>let flag = true</script>
  <script src="RSA.js"></script>
</head>
<body>
  <div class="loading-page" id="loading">
    <div class="loader"></div>
    <p>Loading...</p>
  </div>
  <div class="bg" id="bg">
    <div class="login-container">
      <img src="header.webp" alt="Logo" class="logo">
      <div class="container">
        <!-- 添加一个单选按钮来选择登录类型 -->
        <div id="loginType">
          <input type="radio" id="userTypeUser" name="userType" value="user" checked>
          <label for="userTypeUser">用户登录</label>
          <input type="radio" id="userTypeManager" name="userType" value="Manager">
          <label for="userTypeManager">管理员登录</label>
        </div>
        
        <div id="loginForm">
          <label for="uname"><b>用户名</b></label>
          <input type="text" placeholder="Enter Username" name="uname" id="uname" maxlength="15" pattern="[a-zA-Z0-9]+" required>
          <label for="psw"><b>密码</b></label>
          <input type="password" placeholder="Enter Password" name="psw" id="psw" minlength="8" maxlength="16" pattern="[a-zA-Z0-9!@#$%^&*()_+-=]+" required>
          <!-- 为用户和管理员添加不同的登录按钮 -->
          <button type="button" id="loginButtonUser" >用户登录</button>
          <button type="button" id="loginButtonManager" style="display:none;">管理员登录</button>
        </div>
        <div style="text-align:center; margin-top: 16px;">
          <span id="regUser">还没有账号？ <a href="#"  onclick="showUserRegisterPopup()" >立即注册</a></span>
          <span id="regManager" style="display:none;">还没有账号？ <a href="#"  onclick="showManagerRegisterPopup()" >立即注册</a></span>
        </div>
      </div>
    </div>
  </div>
  <script>
    document.getElementById('userTypeUser').addEventListener('change', function() {
    document.getElementById('loginButtonUser').style.display = 'block';
    document.getElementById('loginButtonManager').style.display = 'none';
    document.getElementById('regUser').style.display = 'block';
    document.getElementById('regManager').style.display = 'none';

  });

    document.getElementById('userTypeManager').addEventListener('change', function() {
    document.getElementById('loginButtonUser').style.display = 'none';
    document.getElementById('loginButtonManager').style.display = 'block';
    document.getElementById('regUser').style.display = 'none';
    document.getElementById('regManager').style.display = 'block';
  });
  </script>
  <script src="AES.js"></script>
  <script src="login.js"></script>
  <script src="socketlogin.js"></script>
</body>
</html>
